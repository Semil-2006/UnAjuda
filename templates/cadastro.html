<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style/pagina_cadastro/pagina-de-cadastro.css">
    <link rel="stylesheet" href="../static/style/reset.css">
    <link rel="stylesheet" href="../static/style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnAjuda - Cadastro</title>
    <script>
        const passwordField = document.getElementById('password');
        function validatePassword() {
            const password = passwordField.value;
            const valid = password.length >= 6 &&
                /[a-z]/.test(password) &&
                /[A-Z]/.test(password) &&
                /\d/.test(password);
            passwordField.setCustomValidity(valid ? '' : 'A senha deve conter pelo menos 6 caracteres, incluindo uma letra maiúscula, uma letra minúscula e um número.');
            return valid;
        }
    </script>
</head>
<body>
    <main class="main__cadastro">
        <div class="cadastro__container">
            <div class="login">
                <h1>Já possui uma conta?</h1>
                <a href="/login" class="btn">Entrar</a>
            </div>
            <div class="cadastro">
                <form action="/cadastro" method="POST" onsubmit="return validatePassword()">
                    <h1>Criar conta</h1>
                    <input class="cadastro__cadastro" type="text" id="username" name="username" required placeholder="Nome de Usuário">
                    <br><br><br>
                    <input class="cadastro__cadastro" type="email" id="email" name="email" required placeholder="Email">
                    <br><br><br>
                    <input class="cadastro__cadastro" type="password" id="password" name="password" required placeholder="Senha">
                    <br><br><br>
                    <input class="cadastro__cadastro" type="password" id="confirm_password" name="confirm_password" required placeholder="Confirmar Senha">
                    <br><br><br><br>
                    <div>
                        <button class="cadastro__criar" type="submit">CRIAR CONTA</button>
                        <br><br>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
